<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.name }} - Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Course Title -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h1>{{ course.name }}</h1>
            </div>
            <div class="card-body">
                <p class="card-text">{{ course.description }}</p>
            </div>
        </div>

        <!-- Lessons Section -->
        <h2 class="mb-3">Lessons</h2>
        <div class="row">
            {% for lesson in course.lessons.all %}
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title">{{ lesson.title }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ lesson.content|truncatewords:30 }}</p>
                        <p class="text-muted">Order: {{ lesson.order }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col">
                <div class="alert alert-warning">No lessons available for this course.</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
